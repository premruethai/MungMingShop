<ion-header>
  <ion-navbar>
    <ion-title>slides</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor="let s of Slides">
      <img src="assets/imgs/{{s.image}}" alt="">
      <p>{{s.name}}</p>
    </ion-slide>
  </ion-slides>
</ion-content>
